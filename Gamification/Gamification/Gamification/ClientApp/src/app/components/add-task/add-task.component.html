<div class="row">
  <div class="col-md-4">

    <label>{{'mainMenu.Name' | translate}}</label><br>
    <input type="text" [(ngModel)]="task.name" value="{{task.name}}" /><br>

    <label>{{'mainMenu.Description' | translate}}</label><br>
    <input type="text" [(ngModel)]="task.description" value="{{task.description}}" /><br>

    <label>{{'mainMenu.Price' | translate}}</label><br>
    <input type="number" [(ngModel)]="task.price" value="{{task.price}}" /><br>

    <label>{{'mainMenu.TimeLimit' | translate}}</label><br>
    <input type="date" [(ngModel)]="task.timeLimit" value="{{task.timeLimit}}" /><br><br>

    <div>
      <input type="button" (click)="createTask()" class="btn btn-primary" value="{{'mainMenu.Create' | translate}}" />
    </div>

  </div>
</div>
